ca:
  date:
    abbr_day_names:
    - dg.
    - dl.
    - dt.
    - dc.
    - dj.
    - dv.
    - ds.
    abbr_month_names:
    -
    - gen.
    - feb.
    - mar.
    - abr.
    - maig
    - juny
    - jul.
    - ago.
    - set.
    - oct.
    - nov.
    - des.
    day_names:
    - diumenge
    - dilluns
    - dimarts
    - dimecres
    - dijous
    - divendres
    - dissabte
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %b'
    month_names:
    -
    - gener
    - febrer
    - març
    - abril
    - maig
    - juny
    - juliol
    - agost
    - setembre
    - octubre
    - novembre
    - desembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: al voltant d'1 hora
        other: al voltant de %{count} hores
      about_x_months:
        one: al voltant d'1 mes
        other: al voltant de %{count} mesos
      about_x_years:
        one: al voltant d'1 any
        other: al voltant de %{count} anys
      almost_x_years:
        one: quasi 1 any
        other: quasi %{count} anys
      half_a_minute: mig minut
      less_than_x_minutes:
        one: menys d'1 minut
        other: menys de %{count} minuts
      less_than_x_seconds:
        one: menys d'1 segon
        other: menys de %{count} segons
      over_x_years:
        one: més d'1 año
        other: més de %{count} anys
      x_days:
        one: 1 dia
        other: ! '%{count} días'
      x_minutes:
        one: 1 minut
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segon
        other: ! '%{count} segundos'
    prompts:
      day: Dia
      hour: Hora
      minute: Minuts
      month: Mes
      second: Segons
      year: Any
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: ha de ser acceptat
      blank: no pot estar en blanc
      confirmation: no coincideix amb la confirmació
      empty: no pot estar buit
      equal_to: ha de ser igual a %{count}
      even: ha de ser parell
      exclusion: està reservat
      greater_than: ha des ser més gran que %{count}
      greater_than_or_equal_to: ha de ser més gran o igual que %{count}
      inclusion: no està inclòs a la llista
      invalid: no és vàlid
      less_than: ha de ser menor que %{count}
      less_than_or_equal_to: ha de ser menor o igual que %{count}
      not_a_number: no és una xifra
      not_an_integer: ha de ser un sencer
      odd: ha de ser senar
      record_invalid: ! 'La validació ha fallat: %{errors}'
      taken: ja està en ús
      too_long: és massa llarg (%{count} caràcters màxim)
      too_short: és massa curt (%{count} caràcters mínims)
      wrong_length: no té la longitud correcta (%{count} caràcters exactes)
    template:
      body: ! 'Hem trobat problemes amb els següents camps:'
      header:
        one: No s'ha pogut desar aquest/a %{model} perquè s'ha trobat 1 error
        other: No s'ha pogut desar aquest/a %{model} poerquè s'ha trobat %{count} errors
  helpers:
    select:
      prompt: Sisplau selecciona
    submit:
      create: Crea %{model}
      submit: Desa %{model}
      update: Actualitza %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil milions
          million: milion
          quadrillion: mil bilions
          thousand: mil
          trillion: bilion
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', i '
      two_words_connector: ! ' i '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%A, %d de %B de %Y %H:%M:%S %z'
      long: ! '%d de %B de %Y %H:%M'
      short: ! '%d de %b %H:%M'
    pm: pm
