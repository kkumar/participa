    collaboration:
      title: "Col·laboració econòmica"
      p1: "Col·laborant amb Zaragoza en Común aconseguiràs que aquest projecte continuï creixent mes a mes i garantiràs la independència necessària per a un projecte les lleialtats del qual seran sempre al costat de la gent. Convertim la indignació en canvi. És el moment, estem preparats: fem-ho possible."
