    home:
      button: "No estàs inscrit? Inscriu-t'hi!"
      p1: "Zaragoza en Común neix amb la voluntat de construir una forma nova de fer política, i per fer-ho necessitem desenvolupar estructures organitzatives diferents de les tradicionals, per no repetir errors del passat, per avançar cap a una societat més democràtica. Estem construint una estructura transparent, ciutadana, oberta, democràtica, eficaç. Una organització que respongui a l'impuls democratitzador de Zaragoza en Común, en què discutim, debatem i decidim entre tots. "
      p2: "Passes a formar part del cens d'inscrits de Zaragoza en Común, des del qual es realitzaran a partir d'ara totes les votacions. És un procediment senzill i ràpid que et permetrà ser part activa de la comunitat Zaragoza en Común."
