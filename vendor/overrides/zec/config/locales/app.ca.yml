  terms_of_service:
    title: 'Condicions generals'
    p1_html: " <h2>Condicions generals d'inscripció i política de privacitat</h2>
<p><b> 1. Condicions legals de la inscripció a Zaragoza en Común Partit Polític</b></p>
<p>
Quan s'emplena i envia el formulari d'inscripció l'interessat passarà a ser membre de Zaragoza en Común Partit Polític amb CIF G66476136 i serà titular dels drets i obligacions reconeguts per la legislació espanyola a tots els inscrits en partits polítics.
</p>
<p>
La inscripció suposa l'acceptació expressa dels estatuts del partit i dels acords ètics, organitzatius i polítics que aprovi la Asamblea Ciudadana i la resta d'òrgans del partit, així com dels mètodes de participació i les fórmules de decisió que legítimament s'estableixin.
</p>
<p><b>2. Protecció de dades personals</b></p>
<p>
Zaragoza en Común, d'acord amb la Llei Orgànica 15/1999 de Protecció de Dades de Caràcter Personal, informa les persones que vulguin inscriure's que les dades personals que facilitin en el formulari d'inscripció seran incorporades al fitxer d'afiliats del qual és responsable Zaragoza en Común Partit Polític, amb CIF G66476136, que els utilitzarà per gestionar els perfils dels inscrits, contactar-hi per gestionar-ne el registre i fer-los arribar tota la informació necessària sobre la inscripció.
</p>
<p>
L'inscrit/a accepta i consent expressament el tractament de les seves dades personals i la recepció de comunicacions electròniques per als fins indicats.
</p>
<p>
Exceptuant un imperatiu legal, les dades personals dels inscrits no seran cedits a terceres persones sense el seu consentiment exprés.
</p>
<p>
Zaragoza en Común compleix amb totes les mesures de seguretat per a la protecció de dades personals exigides pel Reial Decret 1720/2007, de 21 de desembre, pel qual s'aprova el Reglament de desenvolupament de la Llei Orgànica 15/1999, de 13 de desembre, de protecció de dades de caràcter personal.
</p>
<p>
<p><b>3. Exercicis dels drets d'accés, rectificació, cancel·lació i oposició</b></p>
<p>
Per exercir els drets d'accés, rectificació, cancel·lació i oposició l'inscrit/a podrà utilitzar els formularis disponibles a la pàgina web del perfil d'usuari del web participa.Zaragoza en Común.info o dirigir-se per correu electrònic a incidenciesregistre@bcnencomu.cat indicant el seu nom i cognoms i adjuntant còpia del seu DNI o document legal d'identificació.
</p>
<p><b>4. Acceptació de les presents condicions generals</b></p>
<p>
Quan es marca la casella 'He llegit i accepto les condicions generals' l'USUARI/ÀRIA declara haver llegit aquest avís legal i estar conforme amb el contingut.
</p>
<p> <b> Zaragoza en Común </b></p>
<p> <b>Versió 28 de febrer de 2015 16:01 </b> </p> "
