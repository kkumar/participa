        p2: "Sisplau, contacta'ns a incidenciesregistre@bcnencomu.cat"
      terms_of_service:
        title: "Condicions generals"
        p1_title: "Relació entre Zaragoza en Común i el col·laborador."
        p1: "La realització d'aportacions econòmiques no implica la vinculació del col·laborador amb el partit polític Zaragoza en Común ni li confereix la condició legal d'afiliat o simpatitzant, ni de drets davant del partit, ni queda obligat pels seus estatuts ni la resta de normes internes. Conforme a allò convingut a l'article 8 de la Llei Orgànica 8/2007 de 4 de juliol sobre Finançament de Partits Polítics, la seva donació tindrà la consideració d'aportació privada, diferent de les quotes d'afiliats, adherits i simpatitzants."
        p2_title: "Protecció de dades de caràcter personal."
        p2: "Zaragoza en Común Partit Polític, d'acord amb la Llei Orgànica 15/1999 de Protecció de Dades de Caràcter Personal, us informa que les vostres dades seran incorporades al fitxer “APORTACIONS”, del qual és responsable Zaragoza en Común, que els utilitzarà per tramitar la vostra col·laboració, gestionar els rebuts bancaris, complir amb la normativa de finançament de partits política, per a finalitats estadístiques i per fer-vos arribar periòdicament informació sobre les seves activitats. Les seves dades no seran cedides a terceres persones. Per exercir els vostres drets d'accés, rectificació, cancel·lació o oposició, com cancel·lar la vostra subscripció, modificar les dades bancàries o l'import i la freqÜència de la vostra aportació, podeu utilitzar el formulari de “baixes i modificacions” de la nostra pàgina web. També podreu contactar amb nosaltres per formulari per donar-vos de baixa a http://zaragozaencomun.com/participa o, per modificació de les dades, per correu electrònic a a l'adreça incidenciesregistre@bcnencomu.cat, indicant la referència “modificació de l'aportació” o, per correu postal a la seu social sítia al carrer Castillejos, 233, baixos de Zaragoza, adjuntant una còpia del vostre document nacional d'identitat."
        p3_title: "Consentiment d'ordre de domiciliació i càrrecs a targeta de crèdit o dèbit."
        p3: "Quan cliqueu el botó ENVIA, autoritzeu Zaragoza en Común i la vostra entitat bancària a efectuar les operacions de cobrament mitjançant rebuts i càrrecs en el compte bancari o en la targeta financera que ens hàgiu facilitat, per l'import i amb la freqüència que ens heu indicat en el formulari. Els rebuts domiciliats i els càrrecs en la targeta es realitzaran entre el dia 1 i 10 de cada mes, trimestre o any depenent de la freqüència de pagament que s'ha escollit."
        p1_html: "<p>  Emplenant el formulari amb les teves dades passaràs a formar part del cens d'inscrits de Zaragoza en Común i podràs participar en totes les consultes que es facin. </p>
<p>Si vius a Zaragoza i vols participar inscriu-te: et permetrà ser part activa de Zaragoza en Común. Només necessites un correu electrònic únic i verificar-te presencialment a algun dels punts pressencials habilitats. </p>"
    registration:
      legends:
        inscription_html: "Inscriure't a Zaragoza en Común et dona dret a participar, a totes les consultes i processos participatius que es llancin en aquesta aplicació. No suposa cap obligació econòmica, encara que pots col·laborar-hi si ho desitges. Acceptant, rebràs els nostres butlletins informatius. Si vols pots participar-hi més, aquí pots veure com fer-ho. <a href='https://zaragozaencomun.com/ca/participa' target='_blank' >https://zaragozaencomun.com/ca/participa </a> <br><br> ZARAGOZA EN COMÚN amb personalitat jurídica pròpia, d'acord amb la Llei Orgànica 6/2002, de 27 de juny, de Partits Polítics, i inscrita en el Registre de Partits Polítics amb data 5 de febrer de 2015, Foli 488, Tom VIII, CIF G66476136. Domicili social: C. Carretes, 51 Ppal- 1a (CP 08013 ZARAGOZA). Telèfon: 935.321.796. "
        legal1: "Vegeu la política de privacitat"
        legal2: "Vegeu l'avís legal"
        legal3: "Vegeu la política de galetes"
