        p2: Por favor contacta a barrios@ganemoszaragoza.com
      terms_of_service:
        title: "Condiciones generales"
        p1_title: "Relación entre Zaragoza en Común y el colaborador."
        p1: 'La realización de aportaciones económicas no implica la vinculación del colaborador con Zaragoza en Común ni le confiere la condición legal de afiliado o simpatizante, ni de derechos frente al partido, ni queda obligado por sus estatutos y demás normas internas. Conforme a lo dispuesto en el artículo 8 de la Ley Orgánica 8/2007 de 4 de julio sobre Financiación de los Partidos Políticos, su donativo tendrá la consideración de “aportación privada”, distinta de las cuotas de afiliados, adheridos y simpatizantes.'
        p2_title: "Protección de datos de carácter personal."
        p2: 'Zaragoza en Común, de acuerdo con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, le informa de que sus datos serán incorporados al fichero “APORTACIONES”, del que es responsable Zaragoza en Común, que los utilizará para tramitar su colaboración, gestionar los adeudos bancarios, cumplir con la normativa de financiación de partidos políticos, para fines estadísticos y hacerle llegar periódicamente información sobre sus actividades. Sus datos no serán cedidos a terceras personas. Para ejercer sus derechos de acceso, rectificación, cancelación u oposición, como cancelar su suscripción, modificar los datos bancarios o el importe y frecuencia de su aportación, puede utilizar el formulario de “bajas y modificaciones” de nuestra página web. También podrá contactar con nosotros por formulario para cursar baja en http://ZaragozaenComú.info/datos o, para modificación de los datos, por correo electrónico a la dirección barrios@ganemoszaragoza.com, indicando la referencia “modificación de la aportación” o, por correo postal en la sede social sita en la calle Castillejos, 233 (CP 08013 ZARAGOZA), adjuntando copia de su documento nacional de identidad.'
        p3_title: "Consentimiento orden de domiciliación y cargos en tarjeta de crédito o débito."
        p3: 'Al pulsar el botón “ENVIAR” usted autoriza a Zaragoza en Común y a su entidad bancaria a efectuar las operaciones de cobro mediante adeudos y cargos en la cuenta bancaria o en la tarjeta financiera que usted nos ha facilitado, por el importe y con la frecuencia que nos ha indicado en el formulario. Los adeudos domiciliados y los cargos en tarjeta se realizarán entre el día 1 y 10 de cada mes, trimestre o año dependiendo de la frecuencia de pago que ha elegido.'
      p1_html: "<p> Rellenando este formulario con tus datos pasarás a formar parte del censo de inscritos de Zaragoza en Comúnn y podrás participar en todas las votaciones y consultas. </p>
<p>Si vives en Zaragoza y quieres participar, inscríbete: te permitirá ser parte activa de Zaragoza en Comúnn. Rellena el formulario con tus datos. Solo necesitas un correo electrónico único uy verificarte de manera presencial en alguno de los puntos habilitados. </p>
<p>Este canal para votaciones es una de las formas de participar, además de las que ya existen en  barrios, ejes, comisiones. Si quieres saber más mira aquí https://zaragozaencomun.com/es/colabora</p>
<p><a href='/es/preguntas-frecuentes'>¿Problemas con la inscripción?</a></p>
"
      terms_of_service:
        title: 'Condiciones generales'
        p1_html: '
<h2>Condiciones generales de inscripción y política de privacidad</h2>
<p><b> 1. Condiciones legales de la inscripción en Asociación Ganemos Zaragoza (Zaragoza en Común)</b></p>
<p>
Al cumplimentar y enviar el formulario de inscripción el interesado pasará a ser miembro de Zaragoza en Común Asociación Ganemos Zaragoza con CIF G99422891 y será titular de los derechos y obligaciones reconocidos por la legislación española a todos los inscritos en partidos políticos.
</p>
<p>
La inscripción supone la aceptación expresa de los estatutos del partido y los acuerdos éticos, organizativos y políticos que apruebe la Asamblea Ciudadana y demás órganos del partido, así como de los métodos de participación y las fórmulas de decisión que legítimamente se establezcan.
</p>
<p><b>2. Protección de datos personales</b></p>
<p>
Zaragoza en Común, de acuerdo con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, informa a las personas que quieran inscribirse de que los datos personales que faciliten en el formulario de inscripción serán incorporados al fichero de “afiliados” del que es responsable Zaragoza en Común, con CIF G99422891, que los utilizará para gestionar los perfiles de los inscritos, contactar con ellos para gestionar su registro y hacerles llegar toda la información necesaria sobre su inscripción.
</p>
<p>
El inscrito acepta y consiente expresamente el tratamiento de sus datos personales y la recepción de comunicaciones electrónicas para los fines indicados.
</p>
<p>
Salvo imperativo legal, los datos personales de los inscritos no serán cedidos a terceras personas sin su consentimiento expreso.
</p>
<p>
Zaragoza en Común cumple con todas las medidas de seguridad para la protección de datos personales exigidas por el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal.
</p>
<p>
<p><b>3. Ejercicios de los derechos de acceso, rectificación, cancelación y oposición</b></p>
<p>
Para ejercer los derechos de acceso, rectificación, cancelación y posición el inscrito podrá utilizar los formularios disponibles en la página web del perfil de usuario/a de la web participa.Zaragoza en Común.info o dirigirse por correo electrónico a barrios@ganemoszaragoza.com indicando su nombre y apellidos y adjuntando copia de su DNI o documento legal de identificación.
</p>
<p><b>4. Aceptación de las presentes condiciones generales</b></p>
<p>
Al marcar la casilla “He leído y acepto las condiciones generales" el USUARIO/A declara haber leído este aviso legal y estar conforme con su contenido.
</p>
<p> <b> Zaragoza en Común </b></p>
<p> <b>Versión 7 de octubre de 2014 16:01 </b> </p>
'
    registration:
      legends:
        inscription_html: "Inscribirse en Zaragoza en Común te da derecho a participar en todas las consultas y procesos participativos que se lancen en esta aplicación. No supone ninguna obligación económica, aunque puedes colaborar en este sentido si lo deseas. Aceptando, recibirás nuestros newsletters informativos. También puedes participar más, aquí puedes ver cómo hacerlo. <a href='https://zaragozaencomun.com/es/participa' target='_blank' >https://zaragozaencomun.com/es/participa </a> <br><br> Asociación Ganemos Zaragoza (Zaragoza en Común) con personalidad jurídica propia, CIF G99422891. Apartado de correos, 35 (CP 50080 ZARAGOZA). "
