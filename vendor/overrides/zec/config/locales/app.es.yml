      p2:
        title: "Condiciones generales de acceso y uso de la web "
        p1:
          subtitle: "Usuarios y derecho de acceso"
          text_html: "
  <p>El acceso a esta web está reservado a las personas inscritas en Zaragoza en Común y que se registren en la misma conforme al procedimiento establecido en el apartado 2.4 de estas condiciones.
  </p>
  <p>
  El acceso a esta web atribuye la condición de USUARIO/A e implica la aceptación expresa y sin reservas de todas y cada una de las condiciones generales que se publican en este aviso legal, sin perjuicio de la aceptación concreta de las condiciones particulares que se incluyan en las páginas del sitio.
  </p>
  <p>
  El derecho a acceder y utilizar esta web queda condicionado al buen uso de la misma y al cumplimiento de las presentes condiciones generales y las condiciones particulares incluidas en las páginas del sitio.
  </p>
  <p>
  Zaragoza en Común denegará y retirará el acceso y uso de la web en cualquier momento y sin previo aviso a toda persona que incumpla las condiciones generales o particulares que se publiquen en este sitio web o que haga un mal uso de las herramientas y servicios que se facilitan a los usuarios.
  </p>
  "
        p2:
          subtitle: "Modificaciones del sitio y de los servicios"
          text_html: "<p>
Zaragoza en Común se reserva el derecho de modificar unilateralmente en cualquier momento y sin previo aviso las presentes condiciones generales, las condiciones particulares y las condiciones de uso y los servicios que se prestan en esta página web.
</p>
<p>
También se reserva el derecho a modificar unilateralmente en cualquier momento y sin previo aviso la presentación, diseño y configuración del sitio web.
</p>
<p>
Las modificaciones serán publicadas oportunamente a todos los usuarios mediante avisos en la propia página web.
</p>"
        p3:
          subtitle: "Accesibilidad a la web"
          text_html: "La web ha sido diseñada y programada siguiendo las técnicas y directrices de accesibilidad internacional, para hacer posible su uso a todo tipo de usuarios, incluidos los que sufren algún tipo de discapacidad."
        p4:
          subtitle: "Acceso y uso de la web"
          text_html: "
<p>
El acceso y uso de la web tiene carácter gratuito para los USUARIOS y está reservado para los inscritos en Zaragoza en Común.
</p>
<p>
Para acceder a los servicios es necesario estar inscrito previamente como miembro de Zaragoza en Común y registrarse posteriormente en la web con el nombre de usuario/a y la contraseña que sean requeridos y facilitados por Zaragoza en Común.
</p>
<p>
Para el acceso deberán seguirse las instrucciones de registro que particularmente se establezcan en la página de inicio.
</p>
<p>
El USUARIO/A se compromete a hacer un uso diligente y a no poner a disposición de terceros su nombre de usuario/a y contraseña, así como a comunicar a Zaragoza en Común con la mayor brevedad, la pérdida, robo o cualquier riesgo de acceso a los mismos por un tercero.
</p>
<p>
El acceso y uso de la web tienen, en principio, una duración indefinida. No obstante, Zaragoza en Común se reservará el derecho a suspender el acceso a la web y su uso en cualquier momento. En estos casos lo comunicará a los usuarios/as por correo electrónico o mediante aviso en la página de inicio.
</p>
"
        p5:
          subtitle: "Uso del contenido y servicios de la web"
          text_html: "<p>
El USUARIO/A solo está autorizado a acceder a las páginas y servicios incluidos en su cuenta de usuario/a y para los que se le ha dado derecho de acceso. </p>
<p>
Cuando el USUARIO/A accede a su página de perfil queda expresamente autorizado para visualizar y modificar toda la información personal contenida en su perfil personal así como para efectuar reproducciones privadas de sus datos en sus sistemas informáticos.
El uso de las herramientas de votación y participación incluidas en la web estarán reguladas por las condiciones particulares que se publiquen en cada momento y para cada uso en concreto.
</p>
<p>
Cuando el uso de estas herramientas implique el enlace a otros sitios web de terceros, deberán cumplirse las condiciones de uso, empleo de cookies y política de privacidad del prestador de servicios de la web de destino.
</p>
<p>
El USUARIO/A no está autorizado a reproducir o copiar, distribuir, modificar, ceder o comunicar públicamente la información contenida en la web a menos que se cuente con la autorización del titular de los correspondientes derechos o que resulte legalmente permitido.
</p>
<p>
El USUARIO/A no está autorizado para emplear la información contenida en la web con fines comerciales, enviar mensajes no solicitados dirigidos a una pluralidad de personas con independencia de su finalidad, así como comercializar de cualquier modo dicha información.
</p>
"
