<p>
Zaragoza en Común no cede total ni parcialmente, ni concede licencia o autorización alguna a los usuarios/as sobre los derechos de propiedad intelectual o industrial o de cualquier otra forma relativa a la web.
</p>
<p>
Supone una infracción de los derechos de propiedad intelectual e industrial protegidos por la ley copiar, reproducir, comunicar, distribuir, modificar o ceder la información contenida en la web, a menos que se cuente con la autorización del titular de los correspondientes derechos o que resulte legalmente permitido.
</p>"
