      terms_of_service:
        title: Condiciones Generales
        p1_title: "Relación entre PODEMOS y el colaborador."
        p1: '
La realización de aportaciones económicas es totalmente voluntaria, no implica la vinculación
del colaborador con el partido político PODEMOS ni le confiere la condición legal de afiliado o 
simpatizante, ni de derechos frente al partido, ni queda obligado por sus estatutos y demás normas internas.

Para colaborar económicamente con PODEMOS y poder cumplimentar el formulario de alta como colaborador es
imprescindible disponer de DNI o NIE y estar inscrito en la web http://participa.podemos.info.

Conforme a lo dispuesto en el artículo 8 de la Ley Orgánica 8/2007 de 4 de julio sobre
Financiación de los Partidos Políticos, su donativo tendrá la consideración de “aportación
privada”, distinta de las cuotas de afiliados, adheridos y simpatizantes.'
        p2_title: "Protección de datos de carácter personal."
        p2: '
PODEMOS Partido Político, de acuerdo con la Ley Orgánica 15/1999 de Protección de
Datos de Carácter Personal, le informa de que sus datos serán incorporados al fichero
“APORTACIONES”, del que es responsable PODEMOS, que los utilizará para tramitar su
colaboración, gestionar los adeudos bancarios, cumplir con la normativa de financiación
de partidos políticos, para fines estadísticos y hacerle llegar periódicamente información
sobre sus actividades.

Para ejercer sus derechos de acceso, rectificación, cancelación y oposición, como
cancelar su suscripción, modificar los datos de cobro o el importe y frecuencia de su
aportación, podrá utilizar la web participa.podemos.info accediendo a su perfil personal
mediante su nombre de usuario y contraseña.

También podrá ejercer sus derechos solicitándolo por correo electrónico a la dirección
colaboraciones@podemos.info, indicando tu nombre, apellidos y adjuntando copia de su
DNI o documento legal de identificación.'
        p3_title: "Consentimiento cesión de datos y orden de domiciliación y cargos en tarjeta de crédito o débito"
        p3: '
A los efectos previstos en la Ley 16/2009, de 13 de Noviembre, de Servicios de Pago, al
confirmar el alta de la colaboración económica el colaborador autoriza expresamente a
PODEMOS partido político y a su entidad bancaria para efectuar las operaciones de cobro
mediante adeudos y cargos en la cuenta bancaria o en la tarjeta financiera, por el importe
y con la frecuencia de pago que ha indicado en el formulario.

Los adeudos domiciliados y los cargos en tarjeta se realizarán entre el día 1 y 15 de cada
mes, trimestre o año, dependiendo de la frecuencia de pago elegida.'
    registration:
      message: 
        dni: "El formato deben ser 8 números y una letra, sin guiones ni espacios."
        nie: "El formato deben ser una letra, 7 números y una letra, sin guiones ni espacios."
        passport: "Envía una copia de tu pasaporte a partido@podemos.info para validar la inscripción."
        existing_user_location: "Se ha recuperado tu lugar de participación de un usuario anterior."
      p1_html: "<p> Rellenando este formulario con tus datos pasarás a formar parte del censo de inscritos de Podemos y podrás participar en todas las votaciones. Es un procedimiento sencillo que te permitirá ser parte activa de Podemos.  </p>
<p> Tus datos se asociarán a un teléfono móvil, en el que recibirás un SMS con tu código de verificación para validar la inscripción.  </p>
<p><b> ¿Es seguro el sistema de inscripción? </b> </p>
<p> Totalmente. Hemos intentado buscar el equilibrio entre seguridad y facilidad del proceso, cada inscripción es asociada a un teléfono móvil al que se envía automáticamente el código de verificación personal. Nuestros equipos informáticos han trabajado en el desarrollo de un sistema seguro, fiable y de fácil acceso para todas y todos.  </p>
<p> *El usuario y contraseña de este portal de votaciones es distinto al de Plaza Podemos y Appgree.  </p>
<p><a href='/es/preguntas-frecuentes'>¿Problemas con la inscripción?</a></p>
"
      terms_of_service:
        title: 'Condiciones generales'
        p1_html: '
<h2>Condiciones generales de inscripción y política de privacidad</h2>
<p><b> 1. Condiciones legales de la inscripción en Podemos Partido Político</b></p>
<p>
Al cumplimentar y enviar el formulario de inscripción el interesado pasará a ser miembro de PODEMOS partido político con CIF G86976941 y será titular de los derechos y obligaciones reconocidos por la legislación española a todos los inscritos en partidos políticos.
</p>
<p>
La inscripción supone la aceptación expresa de los estatutos del partido y los acuerdos éticos, organizativos y políticos que apruebe la Asamblea Ciudadana y demás órganos del partido, así como de los métodos de participación y las fórmulas de decisión que legítimamente se establezcan.
</p>
<p><b>2. Protección de datos personales</b></p>
<p>
PODEMOS, de acuerdo con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, informa a las personas que quieran inscribirse de que los datos personales que faciliten en el formulario de inscripción serán incorporados al fichero de “afiliados” del que es responsable PODEMOS Partido Político, con CIF G86976941, que los utilizará para gestionar los perfiles de los inscritos, contactar con ellos para gestionar su registro y hacerles llegar toda la información necesaria sobre su inscripción.
</p>
<p>
El inscrito acepta y consiente expresamente el tratamiento de sus datos personales y la recepción de comunicaciones electrónicas para los fines indicados.
</p>
<p>
Salvo imperativo legal, los datos personales de los inscritos no serán cedidos a terceras personas sin su consentimiento expreso.
</p>
<p>
